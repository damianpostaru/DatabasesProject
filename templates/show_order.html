<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show order</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            float: left;
            display: block;
            color: #ff5858;
            background-color: #333333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

    </style>
</head>
<body>
<h2>Order {{ order.status }}</h2>
<h3>{% if discount %}discount applied! {% endif %}</h3>
<h2>To customer :</h2>
<h3>{{ customer.first_name }}</h3>
<h3>{{ customer.last_name }}</h3>
<h3>{{ customer.phone_number }}</h3>
</body>
</html>
