<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            float: left;
            display: block;
            color: #ff5858;
            background-color: #333333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

    </style>
    <title>Pizzas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h2>Pizza {{ name }}</h2>
{% if vegetarian %}
    <h2>VEGGIE</h2>
{% else %}
    <h2>not VEGGIE</h2>
{% endif %}
<h2>price: {{ price }}</h2>

<div class="img">
    <img id="{{ id }}" src="/static/pizzas/{{ name }}.jpg" alt="pizza image " style="width: 400px; margin-top: 50px">
</div>
</body>

</html>
